steps:
  - "ax^2 + bx + c = 0"
  - "ax^2 + bx = -c"
  - "x^2 + \\frac{b}{a}x = -\\frac{c}{a}"
  - "x^2 + \\frac{b}{a}x + \\left(\\frac{b}{2a}\\right)^2 = -\\frac{c}{a} + \\left(\\frac{b}{2a}\\right)^2"
  - "x^2 + 2 \\cdot x \\cdot \\frac{b}{2a} + \\left(\\frac{b}{2a}\\right)^2 = \\left(\\frac{b}{2a}\\right)^2 - \\frac{c}{a}"
  - "\\left(x + \\frac{b}{2a}\\right)^2 = \\left(\\frac{b}{2a}\\right)^2 - \\frac{c}{a}"
  - "\\sqrt{\\left(x + \\frac{b}{2a}\\right)^2} = \\sqrt{\\left(\\frac{b}{2a}\\right)^2 - \\frac{c}{a}}"
  - "\\left|x + \\frac{b}{2a}\\right| = \\sqrt{\\left(\\frac{b}{2a}\\right)^2 - \\frac{c}{a}}"
  - "x + \\frac{b}{2a} = \\begin{cases} +\\sqrt{\\left(\\frac{b}{2a}\\right)^2 - \\frac{c}{a}} \\\\ -\\sqrt{\\left(\\frac{b}{2a}\\right)^2 - \\frac{c}{a}} \\end{cases}"
  - "x + \\frac{b}{2a} = \\pm \\sqrt{\\left(\\frac{b}{2a}\\right)^2 - \\frac{c}{a}}"
  - "x = -\\frac{b}{2a} \\pm \\sqrt{\\left(\\frac{b}{2a}\\right)^2 - \\frac{c}{a}}"
  - "x = -\\frac{b}{2a} \\pm \\sqrt{\\frac{b^2}{4a^2} - \\frac{c}{a}}"
  - "x = -\\frac{b}{2a} \\pm \\sqrt{\\frac{b^2}{4a^2} - \\frac{4ac}{4a^2}}"
  - "x = -\\frac{b}{2a} \\pm \\sqrt{\\frac{b^2 - 4ac}{4a^2}}"
  - "x = -\\frac{b}{2a} \\pm \\frac{\\sqrt{b^2 - 4ac}}{2a}"
  - "x = \\frac{-b \\pm \\sqrt{b^2 - 4ac}}{2a}"
