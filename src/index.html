<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title></title>

    <script>
        window.addEventListener('load', () => {
            const iframe = document.getElementById('mainFrame');

            // NOTE: 이런 식으로 iframe의 이벤트를 감지하고 iframe 내부의 함수를 호출할 수 있는 것은
            //       보안상의 이유로 '동일 도메인'내에 있는 컨텐츠를 iframe에 로딩한 경우에만 가능함.
            iframe.addEventListener('load', () => {
                // iframe의 contentWindow를 통해 내부의 JavaScript 환경에 접근
                const wnd = iframe.contentWindow;

                // iframe 내부의 startAnimation 함수 호출
                if (typeof wnd.startAnimation === 'function') {
                    wnd.startAnimation(700);
                }
            });

            iframe.src = "./_main.html";
        });
    </script>
</head>

<body>
    <iframe id="mainFrame" style="border: none; width: 100%; height: 100vh;"></iframe>
</body>

</html>
