<!DOCTYPE html>
<html>

<head>
    <title>Quadratic Equation Steps</title>

    <style>
        #mathExprContainer {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 3em;
        }
    </style>

    <script src="https://cdn.jsdelivr.net/npm/js-yaml@3/dist/js-yaml.min.js"></script>

    <script>
        window.MathJax = {
            svg: {
                fontCache: 'global'
            }
        };
    </script>
    <script id="MathJax-script" async src="https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-svg.js"></script>

    <script type="module">
        import ExprAnimator from './modules/expr_animator.js';
        import { Triggers } from './modules/animation/trigger/Triggers.js'

        window.addEventListener('load', async () => {
            //const animator = await ExprAnimator.create('mathExprContainer');
            //const animator = await ExprAnimator.create('mathExprContainer', Triggers.default);
            const animator = await ExprAnimator.create('mathExprContainer', Triggers.vertical);
            //const animator = await ExprAnimator.create('mathExprContainer', Triggers.forwardOnly);
            //const animator = await ExprAnimator.create('mathExprContainer', Triggers.bidirectional);

            animator.debug = true;
            await animator.run('/resources/latex/quadratic.yml');
        });
    </script>

    <div id="mathExprContainer"></div>

</html>
